    - assets/images/icon_location.png
    - assets/images/icon_refresh.png
    - assets/images/icon_sign.png
    - assets/images/icon_upload.png
    - assets/images/nav_home_nor.png
    - assets/images/nav_home_pre.png
    - assets/images/nav_job_nor.png
    - assets/images/nav_job_pre.png
    - assets/images/nav_my_nor.png
    - assets/images/nav_my_pre.png
