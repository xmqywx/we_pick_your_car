  timezone: ^0.9.2
  flutter_phone_direct_caller: ^2.0.1
  flutter_image_compress: ^1.0.0
  flutter:
    sdk: flutter
  flutter_signature_pad: ^3.0.1
  simple_barcode_scanner: ^0.0.8
  scan: ^1.6.0
  flutter_image: ^4.1.9
  flutter_google_places: ^0.3.0
  webview_flutter: ^4.0.0
  # flutter_inappwebview: ^5.3.2
  fl_chart: ^0.40.2
