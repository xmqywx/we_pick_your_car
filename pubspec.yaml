name: car_wrecker
version: 1.0.7+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  get: 4.6.5
  flutter_screenutil: ^5.5.4
  table_calendar: ^3.0.9
  dio: ^4.0.6
  chewie: ^1.3.6
  video_player: ^2.4.7
  image_picker: 0.8.6
  photo_view: ^0.14.0
  calendar_view: ^1.0.2
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.3
